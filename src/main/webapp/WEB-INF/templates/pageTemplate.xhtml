<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title><ui:insert name="headTitle">Default Template Title</ui:insert></title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.svg']}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="navbar-top-fixed.css"/>
    </h:head>
    <h:body>
<!--navbar-dark--> 
        <nav class="navbar navbar-expand-md fixed-top" style="background-color: #6e757c; color:white;" >
            <h:panelGroup layout="block" styleClass="container-fluid">
                <h:link styleClass="navbar-brand" outcome="/welcome.xthml">
                    <h:graphicImage library="images" name="logo.svg" height="55" width="55"></h:graphicImage>
                </h:link>

                <h:panelGroup styleClass="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">

                        <li class="nav-item">
                            <!--
                            if a true, I do b, else I do c -> a ? b : c
                            -->
                            <h:link outcome="/welcome.xthml" class="nav-link" value="Home" style="#{fn:startsWith(view.viewId ,'/welcome') ? 'color:white;': 'color:#d7d7d7;'}" />
                        </li>
                        <ui:fragment rendered="#{loginController.admin}">
                            <li class="nav-item">
                                <h:link outcome="/admin/welcome.xthml" class="nav-link" style="#{fn:startsWith(view.viewId ,'/admin') ? 'color:white;': 'color:#d7d7d7;'}" value="Admin" />
                            </li>
                        </ui:fragment>

                        <ui:fragment rendered="#{loginController.seller}">
                            <li class="nav-item" >
                                <h:link outcome="/seller/welcome.xthml" class="nav-link" style="#{fn:startsWith(view.viewId ,'/seller') ? 'color:white;': 'color:#d7d7d7;'}" value="Seller" />
                            </li>
                        </ui:fragment>   

                        <ui:fragment rendered="#{loginController.buyer}">
                            <li class="nav-item">
                                <h:link outcome="/buyer/welcome.xthml" class="nav-link" style="#{fn:startsWith(view.viewId ,'/buyer/welcome') ? 'color:white;': 'color:#d7d7d7;'}" value="Buyer" />
                            </li>
                            <li class="nav-item">
                                <h:link outcome="/buyer/createSale.xthml" class="nav-link" style="#{fn:startsWith(view.viewId ,'/buyer/createSale') ? 'color:white;': 'color:#d7d7d7;'}" value="Buy" />
                            </li>
                        </ui:fragment>
                    </ul>
                    <h:form class="d-flex">
                        <span class="input-group-text border-0" id="basic-addon1" style="color:white; background-color: #6e757c; "><strong>#{loginController.authenticatedUser}</strong></span>
                        <h:commandButton  styleClass="btn btn-outline-light" action="#{loginController.doLogout()}" value="Logout"/>
                    </h:form>
                </h:panelGroup>
            </h:panelGroup>
        </nav>

        <main class="container" >
            <h:panelGroup styleClass="card border-dark shadow-lg bg-white rounded" >
                <h:panelGroup styleClass="card-header" style="background-color:#d7d8da;">
                    <h1 class="text-center"><ui:insert name="title">Default Template Title</ui:insert></h1>
                </h:panelGroup>

                <h:panelGroup styleClass="card-body" style="background-color:#e2e3e5; align-items: center;">
                    <ui:insert name="content">Default Template Content</ui:insert>
                </h:panelGroup>
            </h:panelGroup>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </h:body>
</html>
