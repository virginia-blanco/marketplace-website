<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Login Page</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.svg']}"/>
        <h:outputStylesheet library="css" name="signin.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    </h:head>
    <h:body class="text-center">

        <main class="form-signin w-100 m-auto">  
            <h:form >  

                <h:graphicImage library="images" name="logo.svg" height="290" width="290"></h:graphicImage>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <h:panelGroup layout="block" styleClass="form-floating">
                    <h:inputText binding="#{username}" id="username" p:placeholder="Username" styleClass="#{username.valid ? 'form-control' : 'form-control is-invalid'}" value="#{loginController.user.userName}" />
                    <h:outputLabel for="username" value="Username"/>  
                    <h:messages for="username" style = "color:red; margin:8px;" layout="table" />
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-floating">
                    <h:inputSecret binding="#{password}" id="password" p:placeholder="Password" styleClass="#{password .valid ? 'form-control' : 'form-control is-invalid'}" value="#{loginController.user.password}" />
                    <h:outputLabel for="password" value="Password"/>  
                    <h:messages for="password" style = "color:red; margin:8px;" layout="table" />
                </h:panelGroup>
                <h:commandButton value="Sign in" styleClass="w-100 btn btn-lg btn-secondary" action="#{loginController.doLogin()}"/>                    
                <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
            </h:form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </h:body>
</html>
