<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="headTitle">Product Page</ui:define>

    <ui:define name="title">
        #{sellerWelcomeController.product.name}
    </ui:define>

    <ui:define name="content">
        <!-- value: collection we are displaying; var: var to represent each row -->
        <!-- we have to name the service to reference it  -->
        
        
         <ezcomp:product 
            operation="read" 
            product="#{sellerWelcomeController.product}"/>
    </ui:define>


</ui:composition>
