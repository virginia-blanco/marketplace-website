<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="headTitle">Seller Page</ui:define>

    <ui:define name="title">
        Welcome, seller #{sellerWelcomeController.seller.getFirstName()} #{sellerWelcomeController.seller.getLastName()}
    </ui:define>

    <ui:define name="content">
<!--        <h:panelGrid rendered="#{sellerWelcomeController.isShowFacesMessage()}" styleClass="alert alert-secondary" role="alert">
            <h:messages globalOnly="true" showSummary="true" showDetail="true"/>
        </h:panelGrid>-->
       
        
        <h:dataTable class="table table-secondary table-striped table-hover text-center" value="#{sellerWelcomeController.seller.products}" var="product" >
            <h:column>
                <f:facet name="header"><h:outputText value="Product ID"/></f:facet>
                <h:outputText styleClass="align-middle" value="#{product.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Product Name"/></f:facet>
                <h:outputText styleClass="align-middle" value="#{product.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Product Price"/></f:facet>
                <h:outputText styleClass="align-middle" value="#{product.price} $"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Product Marketplace"/></f:facet>
                <h:outputText styleClass="align-middle" value="#{product.marketplace}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Product Deparment"/></f:facet>
                <h:outputText styleClass="align-middle" value="#{product.department.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Creation Date"/></f:facet>
                <h:outputText styleClass="align-middle" value="#{product.createdTimestamp}">
                    <f:convertDateTime type="localDateTime" dateStyle="long" pattern="dd MMM yyyy, HH:mm"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="# of Sellers"/></f:facet>
                <h:outputText value="#{product.sellers.size()}"/>
            </h:column>

            <h:column>
                <f:facet name="header"><h:outputText value="Rate"/></f:facet>
                <h:outputText value="#{product.salesRatesAvg}"/>
            </h:column>

            <!--            <h:column>
                            <h:form>
                                <h:panelGroup layout="block" styleClass="text-center">
                                    <h:commandButton  styleClass="btn btn-outline-secondary" action="#{sellerWelcomeController.deleteProduct(product)}" value="Delete"/>
                                </h:panelGroup>
                            </h:form>
                        </h:column>-->


            <h:column>
                <h:form>
                    <h:commandLink styleClass="btn btn-outline-secondary" value="Read" action="#{sellerWelcomeController.displayReadProductPage(product)}"/>
                </h:form>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink styleClass="btn btn-outline-secondary" value="Update" action="#{sellerWelcomeController.displayUpdateProductPage(product)}"/>
                </h:form>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink styleClass="btn btn-outline-secondary" value="Delete" action="#{sellerWelcomeController.displayDeleteProductPage(product)}"/>
                </h:form>
            </h:column>
        </h:dataTable>


        <h:form styleClass="text-center">
            <h:commandLink styleClass="btn btn-secondary" value="Create New Product" action="/seller/createProduct.xhtml"/>
        </h:form>


        <!--        <h:form styleClass="text-center">
                    <h:commandButton  styleClass="btn btn-secondary" action="/seller/createProduct.xhtml" value="Create a New Product"/>
                </h:form>-->

    </ui:define>

</ui:composition>
